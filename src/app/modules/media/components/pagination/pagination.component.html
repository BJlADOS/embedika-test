<nav class="pagination" aria-label="pagination">
    <ul class="pagination__buttons">
        <li class="pagination__button">
            <button class="nav-button" aria-label="Go To Previous Page" [attr.aria-disabled]="current === 1" [disabled]="current === 1"
                (click)="onPrevious()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z" fill="#347CFF" />
                </svg>
            </button>
        </li>
        <li class="pagination__button" *ngFor="let page of pages;">
            <a class="pagination__link" *ngIf="page !== -1 else more" [attr.aria-current]="page === current ? 'page' : null" [attr.aria-label]="
            page === current ? 'Current Page, Page ' + page : 'Go to Page ' + page
          " [class.current]="page === current" tabindex="0" (click)="onGoTo(page)" (keyup.enter)="onGoTo(page)">
                {{ page }}</a>
        </li>
        <li>
            <button class="nav-button" aria-label="Go To Next Page" [attr.aria-disabled]="current === total" [disabled]="current === total"
                (click)="onNext()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.59 16.59L10 18L16 12L10 6L8.59 7.41L13.17 12L8.59 16.59Z" fill="#347CFF" />
                </svg>
            </button>
        </li>
    </ul>
</nav>

<ng-template #more>
    <span aria-hidden="true">...</span>
</ng-template>
