<div class="dropdown-collection">
    <div class="dropdown-button" #head>
        <div class="dropdown-input">
            <input id="multiple-select" [formControl]="searchControl">
            <label class="input-label" [class.filled]="searchControl.value" for="multiple-select">{{title}}</label>
        </div>
    </div>
    <div class="dropdown-list">
        <cdk-virtual-scroll-viewport class="dropdown-list__scroll" itemSize="10" [style.height.px]="34 * visibleOptions"
            [class.no-scroll]="visibleOptions >= options.length">
            <div class="dropdown-item-no-results" *ngIf="!options.length"
                [class.no-scroll]="visibleOptions >= options.length">Nothing found...</div>

            <div class="dropdown-item" [class.no-scroll]="visibleOptions >= options.length"
                *cdkVirtualFor="let option of options" (click)="select(option)">
                <svg *ngIf="!checkSelected(option) else selectedIcon" width="18" height="18" viewBox="0 0 18 18"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16 2V16H2V2H16ZM16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0Z"
                        fill="black" fill-opacity="0.54" />
                </svg>
                <span>{{ option.viewValue }}</span>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
<ng-template #selectedIcon><svg width="18" height="18" viewBox="0 0 18 18" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
            d="M16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0ZM7 14L2 9.19231L3.4 7.84615L7 11.3077L14.6 4L16 5.34615L7 14Z"
            fill="#2962FF" />
    </svg>
</ng-template>
